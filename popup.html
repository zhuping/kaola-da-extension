<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>考拉打点校验</title>
  <link rel="stylesheet" href="css/popup.css">
  <script src="js/jquery-2.0.0.min.js"></script>
  <script src="js/popup.js"></script>
</head>
<body>
  <div class="top-controls">
    <span class="tips">*&nbsp;该插件只检查事件类型的打点方式</span>
    <ul>
      <li><button id="close">Close</button></li>
      <li><button id="clear">Clear</button></li>
      <li><button id="toggle">Pause</button></li>
    </ul>
  </div>
  <div id="container">
    <table class="table" id="table-container">
      <thead>
        <tr>
          <th>Title</th>
          <th>Category</th>
          <th>Action</th>
          <th>Lable</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
